                        c-0.1,0.1-0.3,0.2-0.5,0.2h-9.9c-0.2,0-0.4-0.1-0.5-0.2c-0.1-0.1-0.2-0.3-0.2-0.5v-1.8c0-0.4,0.3-0.7,0.7-0.7h0.2
                        c0.4,0,0.7,0.3,0.7,0.7v0.9h8.1v-0.9c0-0.4,0.3-0.7,0.7-0.7h0.2c0.4,0,0.7,0.3,0.7,0.7V66.6z M60.6,62.5c-1.6,0-2.8-1.6-2.8-3.7

                </svg>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-outlined">keyboard_arrow_down</button>
        </div>

        <!--Chatbot Body-->
        <div class="chatbot-body">
            <div class="message bot-message">

                        c0.4,0,0.7,0.3,0.7,0.7v0.9h8.1v-0.9c0-0.4,0.3-0.7,0.7-0.7h0.2c0.4,0,0.7,0.3,0.7,0.7V66.6z M60.6,62.5c-1.6,0-2.8-1.6-2.8-3.7

                <div class="message-text">
                    Hey there! ðŸ‘‹ <br/>  How can I help you today?
                </div>
            </div>            
        </div>

        <!--Chatbot Footer-->
        <div class="chat-footer"> 
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls"> 
                    <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="image/*" id="file-input" hidden>
                        <div class="upload-image-preview">
                            <img src="">
                            <span id="image-close-icon">&times;</span>
                        </div>
                        <button type="button" id="file-upload" class="material-symbols-outlined">attach_file</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-outlined">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Linking Emoji Mart script fot the emoji picker -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <!-- Linking custom script -->
    <script src="script.js"> </script>
</body>
</html>
